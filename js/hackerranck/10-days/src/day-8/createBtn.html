<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create a Button</title>
        <style>
            button {
                width: 96px;
                height: 48px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <script>
            let counter = 0;
            let button = document.createElement('button');
            button.id = 'btn';
            button.innerText = counter;
            document.body.appendChild(button);

            let elementBtn = document.querySelector('#btn');

            elementBtn.addEventListener('click', (e) => {
                counter++;
                e.target.innerText = counter;
            });
        </script>
    </body>
</html>
