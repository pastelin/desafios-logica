<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 75%;
                margin-inline: auto;
            }
            button {
                width: 30%;
                height: 48px;
                font-size: 24px;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="btn-1">1</button>
            <button id="btn-2">2</button>
            <button id="btn-3">3</button>
            <button id="btn-4">4</button>
            <button id="btn-5">5</button>
            <button id="btn-6">6</button>
            <button id="btn-7">7</button>
            <button id="btn-8">8</button>
            <button id="btn-9">9</button>
        </div>

        <script>
            let nums = [1, 2, 3, 6, 9, 8, 7, 4];
            const ids = [1, 2, 3, 6, 9, 8, 7, 4];

            let btn5 = document.getElementById('btn-5');

            btn5.onclick = function () {
                nums.unshift(nums.pop());
                for (i = 0; i <= 7; i++) {
                    document.getElementById('btn-' + ids[i]).innerHTML =
                        nums[i];
                }
            };
        </script>
    </body>
</html>
